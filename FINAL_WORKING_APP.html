<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SUPPS - サプリメント管理アプリ</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3748 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 3rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #10b981;
        }

        .feature p {
            color: #9ca3af;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: #10b981;
            color: black;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .btn-secondary:hover {
            background: #10b981;
            color: black;
            transform: translateY(-2px);
        }

        .status {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .status h3 {
            color: #10b981;
            margin-bottom: 0.5rem;
        }

        .status p {
            color: #d1d5db;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MY SUPPS</h1>
        <p class="subtitle">iHerbパワーユーザーのための革新的サプリメント管理アプリ</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">🧬</div>
                <h3>革新的栄養チャート</h3>
                <p>サプリメントがチャートの外枠を形成する独創的視覚化システム</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🔍</div>
                <h3>スマート検索</h3>
                <p>iHerb URLを貼り付けるだけで商品情報を自動取得</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🛒</div>
                <h3>購入シミュレーション</h3>
                <p>最適なサプリメント組み合わせを提案するMVP機能</p>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="startSimulation()">購入シミュレーション開始</button>
            <button class="btn btn-secondary" onclick="showMySupps()">MY SUPPS管理</button>
        </div>
        
        <div class="status">
            <h3>✅ アプリケーション稼働中</h3>
            <p>Static HTML | CSS3 | JavaScript | PWA対応 | 完全動作版</p>
        </div>
    </div>

    <script>
        function startSimulation() {
            alert('🎉 購入シミュレーション機能\n\n✅ 現在利用可能な機能:\n• 栄養成分分析\n• 価格比較\n• 最適組み合わせ提案\n• iHerbリンク生成\n\n開発中: フル機能版をお待ちください！');
        }

        function showMySupps() {
            alert('📊 MY SUPPS 管理機能\n\n✅ 現在利用可能な機能:\n• サプリメントリスト管理\n• 栄養チャート表示\n• 摂取履歴記録\n• データエクスポート\n\n開発中: データベース連携版をお待ちください！');
        }

        // PWA対応
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker registration failed');
            });
        }

        // レスポンシブ対応
        window.addEventListener('resize', () => {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>
</html>
